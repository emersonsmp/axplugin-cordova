<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxPlugin Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .speed-display {
            font-size: 48px;
            font-weight: bold;
            color: #6200EE;
            text-align: center;
            margin: 20px 0;
        }
        .status {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .stat-item {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #6200EE;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #4B00B5;
        }
        .btn-secondary {
            background: #03DAC5;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #00C4B4;
        }
        .btn-outline {
            background: white;
            border: 2px solid #6200EE;
            color: #6200EE;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log {
            background: #263238;
            color: #AED581;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>AxPlugin Test</h1>

    <div class="card">
        <div class="speed-display" id="speed">-- Mbps</div>
        <div class="status" id="status">Aguardando...</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Medições</div>
                <div class="stat-value" id="count">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Média</div>
                <div class="stat-value" id="avg">-- Mbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Mínima</div>
                <div class="stat-value" id="min">-- Mbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Máxima</div>
                <div class="stat-value" id="max">-- Mbps</div>
            </div>
        </div>

        <div class="button-group">
            <button id="btnStart" class="btn-primary">Iniciar</button>
            <button id="btnStop" class="btn-secondary" disabled>Parar</button>
            <button id="btnReset" class="btn-outline">Reset</button>
        </div>
    </div>

    <div class="card">
        <h3>Console</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        // Estatísticas
        let stats = {
            count: 0,
            total: 0,
            min: Infinity,
            max: 0
        };

        // Elementos
        const speedEl = document.getElementById('speed');
        const statusEl = document.getElementById('status');
        const countEl = document.getElementById('count');
        const avgEl = document.getElementById('avg');
        const minEl = document.getElementById('min');
        const maxEl = document.getElementById('max');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const btnReset = document.getElementById('btnReset');
        const logEl = document.getElementById('log');

        // Logger
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        // Atualizar estatísticas
        function updateStats(speed) {
            stats.count++;
            stats.total += speed;
            stats.min = Math.min(stats.min, speed);
            stats.max = Math.max(stats.max, speed);

            speedEl.textContent = speed + ' Mbps';
            countEl.textContent = stats.count;
            avgEl.textContent = Math.round(stats.total / stats.count) + ' Mbps';
            minEl.textContent = stats.min + ' Mbps';
            maxEl.textContent = stats.max + ' Mbps';
        }

        // Resetar
        function reset() {
            stats = { count: 0, total: 0, min: Infinity, max: 0 };
            speedEl.textContent = '-- Mbps';
            countEl.textContent = '0';
            avgEl.textContent = '-- Mbps';
            minEl.textContent = '-- Mbps';
            maxEl.textContent = '-- Mbps';
            log('Estatísticas resetadas');
        }

        // Aguardar Cordova
        document.addEventListener('deviceready', function() {
            log('✓ Cordova pronto');

            // Verificar disponibilidade
            if (cordova && cordova.plugins && cordova.plugins.AxPlugin) {
                log('✓ AxPlugin disponível');

                // Configurar plugin
                cordova.plugins.AxPlugin.setup(
                    'test-key-123',
                    function() {
                        log('✓ Plugin configurado');
                        statusEl.textContent = 'Configurado';
                        btnStart.disabled = false;
                    },
                    function(error) {
                        log('✗ Erro ao configurar: ' + error, 'error');
                        statusEl.textContent = 'Erro na configuração';
                    }
                );
            } else {
                log('✗ AxPlugin não encontrado', 'error');
                statusEl.textContent = 'Plugin não encontrado';
            }
        }, false);

        // Botão Iniciar
        btnStart.addEventListener('click', function() {
            log('Iniciando teste...');

            cordova.plugins.AxPlugin.start(
                function(speed) {
                    log('Velocidade: ' + speed + ' Mbps');
                    updateStats(speed);
                    statusEl.textContent = '▶ Executando...';
                },
                function(error) {
                    log('✗ Erro: ' + error, 'error');
                    statusEl.textContent = 'Erro';
                }
            );

            btnStart.disabled = true;
            btnStop.disabled = false;
        });

        // Botão Parar
        btnStop.addEventListener('click', function() {
            log('Parando teste...');

            cordova.plugins.AxPlugin.stop(
                function() {
                    log('✓ Teste parado');
                    statusEl.textContent = '⏸ Parado';
                },
                function(error) {
                    log('✗ Erro ao parar: ' + error, 'error');
                }
            );

            btnStart.disabled = false;
            btnStop.disabled = true;
        });

        // Botão Reset
        btnReset.addEventListener('click', reset);

        // Log inicial
        log('Aguardando Cordova...');
    </script>
</body>
</html>
